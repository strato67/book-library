<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
      <link rel="stylesheet" href="styles/style.css">
      <script src='scripts/main.js' defer></script>
      <title>Book Library</title>
   </head>
   <body>
      <nav class="navbar navbar-expand-lg bg-light">
         <div class="container-fluid">
            <a class="navbar-brand" href="#">Book Library</a>          
            <button class="btn btn-outline-success addBook btn-lg" data-bs-toggle="modal" data-bs-target="#addBookModal">Add Book</button> 
         </div>
      </nav>
      <div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Add Book to Library</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <div class="modal-body">
                  <!-- Add book form -->
                  <form id="addBookForm">
                     <div class="mb-3">
                        <label for="bookTitle" class="col-form-label">Book Title:</label>
                        <input type="text" class="form-control" id="bookTitle" required>
                     </div>
                     <div class="mb-3">
                        <label for="bookAuthor" class="col-form-label">Author:</label>
                        <input class="form-control" id="bookAuthor" required></input>
                     </div>
                     <div class="mb-3">
                        <label for="numPages" class="col-form-label">Number of Pages:</label>
                        <input type="number" class="form-control" id="numPages" name="quantity" min="1" >
                     </div>
                     <div class="mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="hasReadBook">
                        <label class="form-check-label" for="hasReadBook">
                        Read
                        </label>
                     </div>
                     <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="addBookBtn">Add Book</button>
                        <div class="error">Invalid input</div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <!-- Card grid -->
      <div class="container ">
         <div class="row cardGrid"></div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
   </body>
</html>
